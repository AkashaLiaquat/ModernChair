<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chair</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <div class="wrapper">
      
    
        <div class="right">
          <p class="subject">Modern Chair</p>
          <h2 class="heading">Telford Longue</h2>
          <p class="price">$254<span>$530</span>
          </p>
         
          <!-- ---------------------------------- -->
          
            <input type="radio" id="desc" name="details" class="description-btn">
            <label for="desc">Description</label>
           <input type="radio" id="details" name="details" class="description-btn" checked>
           <label for="details">Details</label>
  
  
          <p class="desc-slide desc-para">Lorem ipsum dolor sit amet consectetur
             adipisicing elit. Sunt molestias consequatur, voluptatum
              neque dicta veniam!
            
              <div class="desc-slide desc-specif">
                <div class="d1">
                  <div class="length-unit"><span class="magnitude">80</span><sub>cm</sub>
                  </div>
                  <div class="length">Length</div>
                </div>
      
                <div class="d2">
              <div class="width-unit"><span class="magnitude">65</span><sub>cm</sub>
              </div>
                <div class="width">Width</div>
              </div>
      
                <div class="d3">
                  <div class="height-unit"><span class="magnitude">90</span><sub>cm</sub>
                  </div>
                  <div class="height">Height</div>
                </div>
      
                <div class="d4">
                  <div class="weight-unit"><span class="magnitude">17.6</span><sub>cm</sub>
                  </div>
                  <div class="weight">Weight</div>
                </div>
            </p>
          
        
           <!-- ------------------------------------- -->
         
           </div>
           <div class="btn">
            <a href="#"><i class="fa-solid fa-cart-shopping icon"></i>Add to Cart</a>
          </div>
            
         
          </div>
         <!-- ----------------------------------- -->
         <div class="left">
              <p id="choose">Choose Color:</p>
              
               
                <input type="radio" id="color1" name="color" class="color forcolor1" checked>
                <label class="color1" for="color1"></label>
    
                <input type="radio" id="color2" name="color" class="color forcolor2">
                <label class="color2" for="color2"></label>
    
                <input type="radio" id="color3" name="color" class="color forcolor3">
                <label class="color3" for="color3"></label>
    
                <input type="radio" id="color4" name="color" class="color forcolor4">
                <label class="color4" for="color4"></label>
    
                <input type="radio" id="color5" name="color" class="color forcolor5">
                <label class="color5" for="color5"></label>
    
                <input type="radio" id="color6" name="color" class="color forcolor6">
                <label class="color6" for="color6"></label>
                
        <!-- -------------------------------- -->
              
        <div class="bg-color"></div>
                  <div class="chair-wrap">
                    <div class="chair-1 chair"></div>
                    <div class="chair-2 chair"></div>
                    <div class="chair-3 chair"></div>
                    <div class="chair-4 chair"></div>
                    <div class="chair-5 chair"></div>
                    <div class="chair-6 chair"></div>
              </div>
  
          </div>
           <!-- ---------------------------------- -->
      
       </div>
    </div>
</body>
</html>
